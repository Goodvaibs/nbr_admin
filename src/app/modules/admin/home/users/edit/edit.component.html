<div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="">
    <div class="panel-heading">
        <h2>Add New Users</h2>
        <div class="panel-ctrls" data-actions-container=""
            data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i
                    class="ti ti-angle-down"></i></span></div>
    </div>
    <div class="panel-body no-padding" style="display: block;margin-top: 50px;" *ngIf="loading">
        <form [formGroup]="Form" (ngSubmit)="onSubmit()">
            <div class="col-md-12 div-height">
                <div class="form-group col-md-4" [ngClass]="{ 'has-error': submitted && f.firstname.errors }">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope-o"></i>
                            </span>
                            <input id="first_name" class="form-control1" type="text" placeholder="First Name"
                                formControlName="firstname">
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.firstname.errors">
                        <p class="help-block" *ngIf="f.firstname.errors.required">First name is required</p>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <span class="input-group-addon">
                                <i class="fa fa-key"></i>
                            </span>
                            <input type="text" id="middle_name" class="form-control1" placeholder="Middle Name"
                                formControlName="middlename">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4 " [ngClass]="{ 'has-error': submitted && f.lastname.errors }">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <span class="input-group-addon">
                                <i class="fa fa-key"></i>
                            </span>
                            <input type="text" id="last_name" class="form-control1" placeholder="Last Name"
                                formControlName="lastname">
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.lastname.errors">
                        <p class="help-block" *ngIf="f.lastname.errors.required">Last name is required</p>
                    </div>
                </div>
            </div>

                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.language.errors">

            <div class="col-md-12 div-height">
                <div class="form-group col-md-6" [ngClass]="{ 'has-error': submitted && f.language.errors }">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <ng-select [items]="userRoles" bindLabel="name" placeholder="Select Role"
                                formControlName="role">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.role.errors">
                        <p class="help-block" *ngIf="f.role.errors.required">Role is required!</p>
                    </div>
                </div>
                <div class="form-group col-md-6" [ngClass]="{ 'has-error': submitted && f.country.errors }">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <ng-select [items]="countries" bindLabel="name" placeholder="Select country"
                                formControlName="country"
                                bindValue="id"
                                (change)="getState(Form.value.country)">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.country.errors">
                        <p class="help-block" *ngIf="f.country.errors.required">Country is required!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 div-height">
                <div class="form-group col-md-6" [ngClass]="{ 'has-error': submitted && f.state.errors }">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <ng-select [items]="states" bindLabel="name" placeholder="Select state"
                                formControlName="state">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.state.errors">
                        <p class="help-block" *ngIf="f.state.errors.required">State is required!</p>
                    </div>
                </div>
                <div class="form-group col-md-6" [ngClass]="{ 'has-error': submitted && f.gender.errors }">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <ng-select [items]="gender" bindLabel="name" placeholder="Select Gender"
                                formControlName="gender">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.gender.errors">
                        <p class="help-block" *ngIf="f.gender.errors.required">Gender is required!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 div-height">
                <div class="form-group col-md-6" [ngClass]="{ 'has-error': submitted && f.dob.errors }">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <input type="text" placeholder="Date of Birth" class="form-control1 dpicker" bsDatepicker
                                [bsConfig]="{ isAnimated: true }" formControlName="dob">
                        </div>
                    </div>
                    <div class="col-sm-12" *ngIf="submitted && f.dob.errors">
                        <p class="help-block" *ngIf="f.dob.errors.required">DOB is required!</p>
                    </div>
                </div>
                <div class="form-group col-md-6"
                    [ngClass]="{ 'has-error': (submitted && f.country_code.errors) || (submitted && f.mobile.errors) }">
                    <div class="col-md-4">
                        <div class="input-group input-icon right">
                            <input type="text" id="code" class="form-control1" placeholder="+91"
                                formControlName="country_code">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group input-icon right">
                            <span class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </span>
                            <input type="text" id="phone" class="form-control1" placeholder="Phone Number"
                                formControlName="mobile">
                        </div>
                    </div>
                    <div class="col-sm-12"
                        *ngIf="(submitted && f.country_code.errors) || (submitted && f.mobile.errors)">
                        <p class="help-block" *ngIf="f.country_code.errors.required">Code is required!</p>
                        <p class="help-block" *ngIf="f.mobile.errors.required">Phone Number is required!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <div class="col-md-12">
                        <div class="input-group input-icon right">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn-success btn" type="submit">Submit</button>
                                <button class="btn-inverse btn">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
