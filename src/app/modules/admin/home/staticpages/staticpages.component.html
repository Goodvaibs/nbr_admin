<div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="">
  <div class="panel-heading">
    <h2>Static Pages</h2>
    <div class="panel-ctrls" data-actions-container=""
      data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i
          class="ti ti-angle-down"></i></span></div>

  </div>
  <button class="btn btn-primary" style="margin-top: 10px;" [routerLink]="['/admin/staticpage/add']">Add Static Pages</button>
  <div class="panel-body no-padding" style="display: block;">
    <table class="table table-responsive" *ngIf="loaded">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Active</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let nav of staticList">
          <td>{{ nav.title }}</td>
          <td>{{ nav.title_description }}</td>
          <td>{{ nav.is_active }}</td>
          <td><button class="btn btn-warning" [routerLink]="['/admin/staticpage/edit', nav.id]">Edit</button><button class="btn btn-danger" (click)="deleteStaticPage(nav.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
