<div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="">
  <div class="panel-heading">
    <h2>Update video</h2>
    <div class="panel-ctrls" data-actions-container=""
      data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i
          class="ti ti-angle-down"></i></span></div>
  </div>
  <div class="panel-body no-padding" style="display: block;margin-top: 50px;" *ngIf="loading">
    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
      <div class="col-md-12 div-height">
        <div class="form-group col-md-6" [ngClass]="{ 'has-error': submitted && f.video_link.errors }">
          <div class="col-md-12">
            <div class="input-group input-icon right">
              <span class="input-group-addon">
                <i class="fa fa-envelope-o"></i>
              </span>
              <input id="video_link" class="form-control1" type="text" placeholder="Youtube Link" formControlName="video_link">
            </div>
          </div>
          <div class="col-sm-12" *ngIf="submitted && f.video_link.errors">
            <p class="help-block" *ngIf="f.video_link.errors.required">Youtube link is required</p>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group col-md-6">
          <div class="col-md-12">
            <div class="input-group input-icon right">
              <div class="col-sm-8 col-sm-offset-2">
                <button class="btn-success btn" type="submit">Submit</button>
                <button class="btn-inverse btn">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
