<div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="" *ngIf="loaded">
  <div class="panel-heading">
    <h2>Priority Applications</h2>
    <div class="panel-ctrls" data-actions-container=""
      data-action-collapse="{&quot;target&quot;: &quot;.panel-body&quot;}"><span class="button-icon has-bg"><i
          class="ti ti-angle-down"></i></span></div>

  </div>
  <!-- <button class="btn btn-primary" style="margin-top: 10px;" [routerLink]="['/admin/subnavbar/add', nav_id]">Add Subnavbar</button> -->
  <div class="panel-body no-padding" style="display: block;" >
    <table class="table table-dark">
      <tbody>
        <tr>
          <th scope="row">First Name</th>
          <td>{{records.first_name}}</td>
        </tr>
        <tr>
          <th scope="row">Last Name</th>
          <td>{{records.last_name}}</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>{{records.email}}</td>
        </tr>
        <tr>
          <th scope="row">Phone</th>
          <td>{{records.phone}}</td>
        </tr><tr>
          <th scope="row">Age</th>
          <td>{{records.age}}</td>
        </tr><tr>
          <th scope="row">Gender</th>
          <td>{{records.gender}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
